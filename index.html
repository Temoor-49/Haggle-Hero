<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haggle Hero | Professional Negotiation Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              brand: {
                black: 'var(--brand-black)',
                gray: 'var(--brand-gray)',
                'gray-light': 'var(--brand-gray-light)',
                accent: 'var(--brand-accent)',
                'accent-hover': 'var(--brand-accent-hover)',
                success: 'var(--brand-success)',
                warning: 'var(--brand-warning)',
                info: 'var(--brand-info)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 10s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-black: #05070a;
        --brand-gray: #0d1117;
        --brand-gray-light: #161b22;
        --brand-accent: #f43f5e;
        --brand-accent-rgb: 244, 63, 94;
        --brand-accent-hover: #e11d48;
        --brand-success: #10b981;
        --brand-warning: #f59e0b;
        --brand-info: #0ea5e9;
        --brand-info-rgb: 14, 165, 233;
        
        --glass-bg: rgba(13, 17, 23, 0.8);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      [data-theme='pro-blue'] {
        --brand-accent: #3b82f6;
        --brand-accent-rgb: 59, 130, 246;
        --brand-accent-hover: #2563eb;
        --brand-gray: #0f172a;
        --brand-black: #020617;
      }

      [data-theme='emerald'] {
        --brand-accent: #10b981;
        --brand-accent-rgb: 16, 185, 129;
        --brand-accent-hover: #059669;
        --brand-gray: #064e3b;
        --brand-black: #022c22;
      }

      [data-theme='luxury'] {
        --brand-accent: #d4af37;
        --brand-accent-rgb: 212, 175, 55;
        --brand-accent-hover: #b8860b;
        --brand-gray: #1a1a1a;
        --brand-black: #0a0a0a;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--brand-black);
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      .mesh-bg {
        background: 
          radial-gradient(at 0% 0%, rgba(var(--brand-accent-rgb), 0.03) 0, transparent 50%),
          radial-gradient(at 100% 100%, rgba(var(--brand-info-rgb), 0.03) 0, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .accent-gradient {
        background: linear-gradient(135deg, var(--brand-accent) 0%, var(--brand-accent-hover) 100%);
      }

      .layout-root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      input, button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg fixed inset-0"></div>
    <div id="root" class="layout-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
